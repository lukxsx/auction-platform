name: Run tests

on:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: auctions
          POSTGRES_USER: auctions
          POSTGRES_PASSWORD: testpw
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Change directory to the backend
        run: cd backend
      - name: Install dependencies
        run: npm ci
      - name: Run npm test
        run: npm test
        env:
          PORT: 3001
          JWT_SECRET: asdasd
          DB_HOST: postgres
          DB_USER: auctions
          DB_PASS: testpw
          DB_NAME: auctions

  e2e-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Start testing environment
        run: docker compose -f docker-compose.test.yml up -d

      - name: Run E2E tests
        run: docker run -v $(pwd)/cypress:/cypress -v $(pwd)/cypress.docker.js:/cypress.config.js --network=host cypress/included:13.6.4

      - name: Stop testing environment
        run: docker compose -f docker-compose.test.yml down
